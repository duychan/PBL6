
<!doctype html>
<html>
<head>
	<style type="text/css">
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: #2B354E;
        }
        body{
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .textarea:focus::placeholder {
            color: transparent;
        }
        .navbar{
            background: #2B354E;
        }
        .textarea{
            background-color: #dddddd;
            color: #666666;
            padding: 1em;
            border-radius: 10px;
            border: 2px solid transparent;
            outline: none;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.4;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            overflow:hidden;
            resize:none;
        }

        .textarea::placeholder{
            position: relative;
            left: 35%;
            top: 150px; 
            font-size: 30px
            
        }

        .button {
            display: block;
            width: 60%;
            border: none;
            border-radius: 10px;
            background-color: #FE5B60 ;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 auto;
            text-align: center;
            
        }
        .button__text{
            background-color: #FE5B60 ;
        }
        .page-img-1{
            width: 20%;
            height: 300px;
            margin-left: -90px;
            margin-top: -150px;
        }
        .page-img-2{
            width: 20%;
            height: 300px;
            margin-left: 85%;
            margin-top: -300px;
        }
        h1, p, span, a{
            color: white;
        }

        .logo{
            flex: 1;
        }
        .logo a{
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: bold
        }

        .logo img{
            width: 40px;
            margin-left: 10px;
        }
        .navbar-brand{
            color: white;
        }
        .custom-select{
            height: 60px!important;
            color: #dddddd!important; 
            background-color: #FE5B60!important;
            width: auto!important;
            display: inline-block!important;
        }
        
    </style>
 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    
    <nav class='navbar navbar-light'>
        <div class='logo'>
            <a href='#' class='navbar-brand' style="color:white"> 
                <img 
                src='https://kientrucgiacquan.com/wp-content/uploads/2017/11/dai-hoc-bach-khoa-da-nang.jpg' alt='logo'>
                PBL6
            </a>
        </div>
  
    </nav>
	<div id="content" name="content" class="main">
		<div class="row justify-content-center">
			<div class="col-8">
                <div class='text-center'>
				    <h1 class="mt-2">Hệ thống phân loại tin giả trong lĩnh vực chính trị</h1>
				    <hr class="mt-0 mb-4">
                    <p class='mt-0' alt=''>Tui sẽ giúp bạn kiểm tra độ tin cậy của một văn bản chính trị, giúp bạn tránh được các thông tin sai lệch về chính trị và các nguồn tin không chính thức, làm nhiễu loạn thông tin, gây hoang mang dư luận.</p>
                </div>
                <textarea class="textarea" rows="17" placeholder='Nhập nội dung bài báo'></textarea>    
                <br>
                <h1 class="mt-2">Chọn model</h1>
                <div style="display: flex;">
                    <select class="form-select custom-select" aria-label="Default select example">
                        <option value="SVM">Suport Vector Machine</option>
                        <option value="KNN">K-Nearest Neighbors</option>
                        <option value="NB">Naive Bayes</option>
                        <option value="LSTM">Long-Short Term Memory</option>
                    </select>
                    
                    <button type="button" class="button">
                        <span class='button__text'>Xem kết quả</span>
                    </button>
                </div>
                
                <div style="display: flex; margin-top: 30px;">
                    <label style="color: white; font-size: 40px; margin: 15px 0; ">Kết quả:</label>
                    <textarea class="textarea rs-detect" style="font-size: 30px; width: 900px;" readonly rows="1"></textarea>
                </div>

           
		</div>
        <img src="https://www.quetext.com/assets/img/illustrations/writers-cropped-2.svg" alt="" class="page-img-1">

	</div>
